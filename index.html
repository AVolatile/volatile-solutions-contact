<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contact-container">
        <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
            <div class="contact-left-title">
                <h2>Get in touch</h2>
                <hr>
            </div>

            <!-- Web3Forms access key -->
            <input type="hidden" name="access_key" value="a002ec34-6b0d-4344-a925-8d1196eeebea">

            <!-- Your inputs (unchanged) -->
            <input type="text"   name="name"    placeholder="Your Name"    class="contact-inputs" required>
            <input type="email"  name="email"   placeholder="Your Email"   class="contact-inputs" required>
            <textarea            name="message" placeholder="Your Message" class="contact-inputs" required></textarea>

            <!-- 🔐 Google reCAPTCHA widget -->
            <div class="g-recaptcha" data-sitekey="6LfzNkcrAAAAACYVQmLnMY6z7G7Waby6okofRyxW"></div>

            <button type="submit">Submit <img src="assets/arrow_icon.png" alt=""></button>
        </form>

        <div class="contact-right">
            <img src="assets/right_img.png" alt="">
        </div>
    </div>

    <!-- reCAPTCHA script -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</body>
</html>
